<!DOCTYPE html>
<html >
<head>
<title>Contact Us </title>
<link rel="stylesheet" href="contact.css">
</head>
<body>
<section class="contact-section">
<div class="container">
<h2>Contact Us</h2>
<div class="contact-info">
<div class="info-box">
<h3>Our Office</h3>
<p><i class="fas fa-map-marker-alt"></i>Flat No. 504, Gokul Residency, pirlote, chiplun</p>
<p><i class="fas fa-phone-alt"></i> +123-456-7890</p>
<p><i class="fas fa-envelope"></i> contact@escape.com</p>
</div>
<div class="contact-form">
<h3>Send us a message</h3>
<form action="#">
<div class="input-box">
<input type="text" name="name" placeholder="Your Name" required>
</div>
<div class="input-box">
<input type="email" name="email" placeholder="Your Email" required>
</div>
<div class="input-box">
<textarea name="message" placeholder="Your Message" required></textarea>
</div>
<div class="input-box">
<button type="submit">Send Message</button>
</div>
</form>
</div>
</div>
</div>
<button  class="go-back" onclick="window.location.href='home.html'"> Go Back</button> 
</section>
</body>
</html>
